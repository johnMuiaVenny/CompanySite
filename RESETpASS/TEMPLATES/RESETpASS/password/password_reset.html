{% extends "Base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<!--Reset Password-->

<form method="POST">
   {% csrf_token %}

   <div class="form-row">
      <div class="form-group offset-md-1 col-md-6 rounded">
         {{form.email|as_crispy_field}}   
      </div>
   </div>
                    
   <div class="form-row">
      <div class="form-group offset-md-1 col-md-6">
         <button class="btn btn-primary col-md-3 col-sm-12" type="submit">Send email</button>   
      </div>
   </div>
   
</form>

{% endblock %}
