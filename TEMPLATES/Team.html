{% extends "Base.html" %}

{% load static %}

{% block content %}

<section class="section bg-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="heading text-center pb-5">
                    <h2 class="font-weight-bold">MAIN TEAM</h2>
                </div>
            </div>

            {% for director in team %}
            <div class="col-lg-4 col-md-6 mx-sm-auto">
                <div class="package-content bg-light border text-center p-5 my-2 my-lg-0">
                    <div class="package-content-heading border-bottom">
                        <img class="card-img-top" src="{{director.Image.url}}" class="img-fluid w-100" alt="Card image cap">
                        <h2>{{director.Name}}</h2>
                        <h4 class="py-3"> {{director.Title}}</h4>
                    </div>
                    <a href="{{director.Image.url}}" class="btn btn-primary">View</a>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
<!--============================
=            Footer            =
=============================-->

{% endblock %}
